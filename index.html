<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>StartSe_WEB</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="icon" type="image/x-icon" href="imagens/favicon.ico" />
  <link rel="stylesheet" href="./CSS/style_Contato.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <section id="contact">

    <h1 class="section-header">Contato</h1>

    <article>
      <h4 class="section-message">
        Liberte sua imaginação!
      </h4>
      <h4 class="section-message">
        Conecte-se a sua criatividade e venha descobrir o mundo da codificação.
      </h4>
      <h4 class="section-message">
        Pergunte-me como e te ajudaremos a caminhar nesta jornada!
      </h4>
      <div class="contact-wrapper">

        <!-- Left contact page -->
        <div>
          <input id="checkcontact" type="checkbox">
          <div id="check">
            <label for="checkcontact" class="contactbutton">
              <div class="mail">
              </div>
            </label>
            <form id="contact-form" class="form-horizontal" role="form">

              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="name" placeholder="NOME" name="name" value="" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value=""
                    required>
                </div>
              </div>
              <textarea class="form-control" rows="10" placeholder="MENSAGEM" name="message" required></textarea>

              <button class="btn btn-primary send-button" id="submit" type="submit" value="Enviar">
                <div class="alt-send-button">
                  <i class="fa fa-paper-plane"></i><span class="send-text">Enviar</span>
                </div>
              </button>
            </form>
          </div>
        </div>
        <!-- Left contact page -->

        <nav class="direct-contact-container">

          <ul class="contact-list">
            <input id="checkaddress" type="checkbox">
            <div id="checkaddres">
              <label for="checkaddress" class="contactaddress">
                <div class="divaddress">
                  <li id="address" class="list-item"><i class="fa fa-map-marker fa-2x"><span
                        class="contact-text place">Sede São Paulo</span></i></li>
                </div>
              </label>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2522989006097!2d-46.67970048460905!3d-23.559380467405166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57839885e0d3%3A0x8f6161fee68362d4!2sR.%20Cristiano%20Viana%2C%20401%20-%20Pinheiros%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005411-000!5e0!3m2!1spt-BR!2sbr!4v1655152099704!5m2!1spt-BR!2sbr"
                width="400" height="350" style="border:0;"></iframe>
            </div>
            <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                    href="tel:55 11 97244-8378" title="Give me a call">(11) 97244-8378</a></span></i></li>

            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:atendimento@startse.com"
                    title="Send me an email">atendimento@startse.com</a></span></i></li>

          </ul>

          <hr>
          <ul class="social-media-list">
            <li><a href="https://www.facebook.com/startseoficial" target="_blank" class="contact-icon">
                <i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li><a href="https://www.youtube.com/startseoficial" target="_blank" class="contact-icon">
                <i class="fa fa-youtube" aria-hidden="true"></i></a>
            </li>
            <li><a href="https://twitter.com/startseoficial" target="_blank" class="contact-icon">
                <i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li><a href="https://www.instagram.com/startseoficial/" target="_blank" class="contact-icon">
                <i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
          </ul>
          <ul class="social-media-list">
            <li><a href="https://www.linkedin.com/company/startse/" target="_blank" class="contact-icon">
                <i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-codepen" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-google-plus" aria-hidden="true"></i></a>
            </li>
          </ul>
          <hr>

        </nav>

      </div>
    </article>
  </section>

</body>

</html>
